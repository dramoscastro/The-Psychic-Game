<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Danielle's NOT so basicPsychic Game</title>
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  

</head>
<body>
<header>
	<div class="page-header">
	  <h1 class="font">The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2 class="font">Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-md-4">
			<img src="crystal-ball597535-prints.jpg"  class="img-fluid" >
		</div>
		<div class="col-md-4">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses so far:</li>
			</ul>
		</div>
      
	</div>
</div>
<!-- Javascript -->
<script type="text/javascript">
var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

var wins = 0;
var losses = 0;
var guessesLeft =10;
var letterUser = [];


var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

function countGuessesLeft() {
	document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;
}

function farUserGuesses() {
	document.querySelector("#letter").innerHTML = "Your Guesses so far: " + letterUser.join(' ');
}

countGuessesLeft();

var restart = function() {
	guessesLeft = 10;
	letterUser = [];
	var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
}

document.onkeyup = function(event) {
	guessesLeft--;

	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	letterUser.push(userGuess);
	countGuessesLeft();
	farUserGuesses();

	if (userGuess === computerGuess){
		wins++;
		document.querySelector("#wins").innerHTML = "Wins: " + wins;
		restart();
	} 
	else if (guessesLeft === 0) {
		losses++;
		document.querySelector("#lose").innerHTML = "Loses: " + losses;
		restart();
	}
  };
</script>


</body>
</html>
